<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-tod ">
        <div class="container">
            <a href="#" class="navbar-brand"><span class="text-primary">OFERTAS</span> INTAR MUNDO TEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbars"
                aria-controls="#nabarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--lista productos-->
    <div class="product-grid mat-elevation-z8">
        <mat-card class="example-card" appearance="outlined" *ngFor="let product of dataSource" >
            <mat-card-header>
             
              <mat-card-title>{{product.namePdt}}</mat-card-title>
              <mat-card-subtitle><strong>Categoria:</strong>{{ product.category }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.img" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{ product.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button><strong>Precio:</strong>{{ product.price | currency }}</button>
              <button mat-button><strong>Descuento:</strong>{{ product.discount}}</button>
              <button mat-button><a href="https://wa.me/51111111111" target="_blank" >Pedir</a></button>
            </mat-card-actions>
          </mat-card>
    </div>
    
</body>
</html>
