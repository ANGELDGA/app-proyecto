<div class="product-container">
    <h2>LISTA DE ANUNCIOS</h2>
    <div class="product-content">
      <div class="product-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.img" alt="{{element.description}}" width="50"> </td>
          </ng-container>
  
          <!-- Discount Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="editProduct(element)">Edit</button>
              <button mat-button (click)="deleteProduct(element.id)">Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
      <div class="product-form">
        <h3>{{ editing ? 'Editar Producto' : 'Agregar Nuevo' }}</h3>
        <form (ngSubmit)="onSubmit()" #anuncioForm="ngForm">
  
          <mat-form-field>
            <mat-label>Imagen URL</mat-label>
            <input matInput name="img" [(ngModel)]="newAnuncios.img" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <input matInput name="description" [(ngModel)]="newAnuncios.description" required>
          </mat-form-field>
  
  
          <button mat-raised-button color="primary" type="submit">{{ editing ? 'Actualizar Producto' : 'Agregar' }}</button>
        </form>
      </div>
    </div>
  </div>
