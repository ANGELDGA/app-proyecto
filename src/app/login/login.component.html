<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario">
        <mat-error *ngIf="loginForm.get('usuario').hasError('required')">
          Usuario es requerido.
        </mat-error>
        <mat-error *ngIf="loginForm.get('usuario').hasError('minlength')">
          Usuario debe tener al menos 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password es requerido.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          Password debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-button type="button" (click)="regresar()">Regresar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
